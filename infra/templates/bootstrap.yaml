apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: bootstrap
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: HEAD
    helm:
      parameters:
        - name: domain
          value: {{ .Values.domain }}
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
