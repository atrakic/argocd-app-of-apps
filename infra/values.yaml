spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/atrakic/argocd-app-of-apps.git
    targetRevision: HEAD

# chart: bootstrap
domain:  argo.local

# chart: local-path-provisioner
storage:
  local:
    enabled: false
    #nodeSelector: local-path-provisioner=true

# chart: kube-prom-stack
monitoring:
  enabled: true
  namespace: monitoring
  prometheusSpec: {}
  # kubectl get storageclass
  #storageClass: standard # "local-path"
  #pdkey:
  #storageSize: 1Gi
  #retention: 2d

# chart: loki-distributed
logging:
  enabled: false

# chart: k8spacket
k8spacket:
  enabled: false
